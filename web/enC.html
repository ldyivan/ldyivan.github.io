Object.assign(pinyinLib, morePinyin);

// 3. ã€å¼ºåˆ¶ä¸­æ–‡è½¬æ‹¼éŸ³æ ¸å¿ƒå‡½æ•°ã€‘- æ— æ±‰å­—èƒ½é€ƒè„±ï¼Œå¿…è½¬ï¼
function forceToPinyin(str) {
  let res = '';
  for (let char of str) {
    // æ ¸å¿ƒï¼šæ˜¯æ±‰å­—å°±å¼ºåˆ¶å–æ‹¼éŸ³ï¼Œæ‹¼éŸ³ä¹ååŠ ç©ºæ ¼ï¼›éæ±‰å­—ç›´æ¥ä¿ç•™
    if (/[\u4e00-\u9fa5]/.test(char)) {
      res += (pinyinLib[char] || char) + ' ';
    } else {
      // æ ‡ç‚¹ç»Ÿä¸€æ ¼å¼åŒ–ï¼Œé€‚é…é•œåƒ
      if (char === 'ï¼Œ') res += ',';
      else if (char === 'ã€‚') res += '.';
      else if (char === 'ï¼Ÿ') res += '?';
      else if (char === 'ï¼') res += '!';
      else res += char;
    }
  }
  return res.trim().toLowerCase();
}

// 4. ã€ä¸»ç”Ÿæˆé€»è¾‘ã€‘- å¼ºåˆ¶è½¬æ‹¼â†’åè½¬â†’é•œåƒï¼Œä¸‰æ­¥é”æ­»
function generate() {
  const input = document.getElementById('input').value.trim();
  if (!input) {
    showToast('è¯·è¾“å…¥å†…å®¹');
    return;
  }
  originalText = input;

  // æ­¥éª¤1ï¼šå¼ºåˆ¶å…¨é‡è½¬æ‹¼éŸ³ï¼ˆæ— ä»»ä½•ä¸­æ–‡å­—ç¬¦æ®‹ç•™ï¼‰
  const pyStr = forceToPinyin(input);
  // æ­¥éª¤2ï¼šåè½¬æ‹¼éŸ³å­—ç¬¦ä¸²ï¼ˆçº¯æ‹¼éŸ³/æ ‡ç‚¹ï¼Œæ— ä¸­æ–‡ï¼‰
  const revStr = pyStr.split('').reverse().join('');
  // æ­¥éª¤3ï¼šé€å­—ç¬¦é•œåƒæ›¿æ¢ï¼ˆçº¯è¥¿æ–‡å­—ç¬¦ï¼Œå®Œç¾åŒ¹é…ï¼‰
  let finalStr = '';
  for (let c of revStr) {
    finalStr += flipMap[c] || c;

  // èµ‹å€¼æ›´æ–°ï¼Œæ— ä¸­æ–‡æ®‹ç•™ï¼
  currentFlipText = finalStr;
  document.getElementById('result').innerText = finalStr;
  showToast('å¼ºåˆ¶è½¬æ‹¼éŸ³+é•œåƒç”ŸæˆæˆåŠŸï¼');
}

// 5. æ‰€æœ‰è¾…åŠ©åŠŸèƒ½ï¼ˆæ— ä»»ä½•æ”¹åŠ¨ï¼Œç¨³å®šå¯ç”¨ï¼‰
async function copyResult() {
  if (!currentFlipText) return showToast('æ— å†…å®¹å¯å¤åˆ¶');
  try {
    await navigator.clipboard.writeText(currentFlipText);
    showToast('å·²å¤åˆ¶åˆ°å‰ªè´´æ¿');
  } catch (e) {
    const inp = document.createElement('input');
    inp.value = currentFlipText;
    document.body.appendChild(inp);
    inp.select();
    document.execCommand('copy');
    document.body.removeChild(inp);
    showToast('å¤åˆ¶æˆåŠŸ');
  }
}
